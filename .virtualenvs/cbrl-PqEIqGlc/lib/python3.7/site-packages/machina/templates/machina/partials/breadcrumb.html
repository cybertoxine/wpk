{% load i18n %}

<nav aria-label="breadcrumb" style="color:white;">
  <ol class="breadcrumb" style="background-color:rgba(255,0,0,0.2);color:black;border:1px solid skyblue;">
    <li class="breadcrumb-item" ><a href="{% url 'forum:index' %}" style="color:black;"><i class="fas fa-home">&nbsp;</i>{% trans "Start" %}</a></li>
    {% if forum %}
    {% for ancestor in forum.get_ancestors %}
    <li class="breadcrumb-item"><a href="{% url 'forum:forum' ancestor.slug ancestor.id %}" style="color:black;">{{ ancestor.name }}</a></li>
    {% endfor %}
    <li class="breadcrumb-item"><a href="{% url 'forum:forum' forum.slug forum.id %}" style="color:black;">{{ forum.name }}</a></li>
    {% endif %}
    {% if topic %}
    <li class="breadcrumb-item"><a href="{% url 'forum_conversation:topic' forum.slug forum.id topic.slug topic.id %}" style="color:black;">{{ topic.subject }}</a></li>
    {% endif %}
   <span style="color:rgb(128,128,128);">&nbsp;&nbsp;&nbsp;<-- jesteś tutaj</span>
  </ol>

</nav>
