{% extends 'board_base.html' %}
{% load i18n %}
{% load forum_conversation_tags %}

{% block sub_title %}{% trans "Zmień typ tematu" %}{% endblock sub_title %}

{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card topic-update-type">
      <div class="card-header">
        <h3 class="m-0 card-title h5">{% trans "Zmień typ tematu" %}</h3>
      </div>
      <div class="card-body">
        <div class="mb-3 warning-message">{{ question }}</div>
        <form action="" method="post">{% csrf_token %}
          <input type="hidden" name="post" value="yes" />
          <button role="submit" class="btn btn-warning">{% trans "Tak, jestem pewien" %}</button>
          <a href="{% url 'forum_conversation:topic' topic.forum.slug topic.forum.pk topic.slug topic.pk %}" class="btn btn-secondary">{% trans "Nie, wycofuję się" %}</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
